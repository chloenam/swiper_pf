<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Web</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://kit.fontawesome.com/59467ea45a.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <section id="wrap">

    <h1><a href="#">New</a></h1>

    <article class="swiper-wrapper">
      <div class="swiper-slide about">
        <div class="inner">
          <div class="header">
            <h2>start</h2>
            <div class="icon">
              <span>shop</span>
              <a href="#"><i class="fas fa-search"></i></a>
            </div>
          </div>
          <div class="left">
            <div class="txt">
              <h2>the way down</h2>
              <span>into a wider world</span>
              <p>it started with a feeling : a late summer dream, on unknown oasis</p>
              <div class="btn">
                <a href="#">more about</a>
                <a href="#">click shop</a>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="pic">
              <img src="img/plunge.jpg" alt="field">
              <h3>Take</br> the <em>plunge</em></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="inner">
          <div class="header">
            <h2>start</h2>
            <div class="icon">
              <span>shop</span>
              <a href="#"><i class="fas fa-search"></i></a>
            </div>
          </div>

        </div>
      </div>
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
    </article>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-pagination">
    </div>
  </section>
</body>

</html>
